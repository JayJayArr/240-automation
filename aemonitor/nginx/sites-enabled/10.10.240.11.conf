server {
    listen              443 ssl;
    http2               on;
    listen              [::]:443 ssl;
    server_name         10.10.240.11;

    # SSL
    ssl_certificate     /etc/nginx/ssl/10.10.240.11.crt;
    ssl_certificate_key /etc/nginx/ssl/10.10.240.11.key;

    # security
    include             nginxconfig.io/security.conf;

    # logging
    access_log          /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log           /var/log/nginx/error.log warn;

    # reverse proxy
    location / {
        proxy_pass            http://grafana:3000;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen              443 ssl;
    http2               on;
    listen              [::]:443 ssl;
    server_name         *.10.10.240.11;

    # SSL
    ssl_certificate     /etc/nginx/ssl/10.10.240.11.crt;
    ssl_certificate_key /etc/nginx/ssl/10.10.240.11.key;
    return              301 https://10.10.240.11$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .10.10.240.11;
    return      301 https://10.10.240.11$request_uri;
}
